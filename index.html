<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Difference</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="mt-4 mb-4 text-center">Find Difference In Text</h1>

        <div class="row justify-content-center">
			<div class="col-md-6">
				<textarea id="textarea1" class="form-control" placeholder="Enter text here..." style="overflow-x: auto; white-space: pre;"></textarea>
			</div>
		</div>

		<br>

		<div class="row justify-content-center">
			<div class="col-md-6">
				<textarea id="textarea2" class="form-control" placeholder="Enter text here..." style="overflow-x: auto; white-space: pre;"></textarea>
			</div>
		</div>
		
        <br>

        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <button onclick="runDotDif()" class="btn btn-primary">.dif</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
		function runDotDif() {
            var textarea1Value = document.getElementById("textarea1").value;
            var textarea2Value = document.getElementById("textarea2").value;

            // Compare the text from both text areas
            if (textarea1Value === textarea2Value) {
                alert("The text in both text areas is the same.");
            } else {
                alert("The text in both text areas is different.");
            }
        }
    </script>

</body>
</html>
